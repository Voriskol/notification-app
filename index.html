<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Notifications</title>
  </head>
  <body>
    <div class="notification">
      <div class="notification__header">
        <img class="header__logo" src="/img/bell-off-svgrepo-com.svg" alt="" />
        <h1 class="header__title">Notifications</h1>
        <div class="notification__info"></div>
      </div>

      <div class="notification__form">
        <input type="time" class="form__date" />
        <textarea
          class="form__textarea"
          placeholder="Enter your note"
          maxlength="20"
        ></textarea>
        <button class="form__btn">Add</button>
      </div>
      <div class="notification__list">
        <h3 class="list__title">List of notes</h3>
        <div class="list__items"></div>
        <button class="list__btn">Clear list</button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
